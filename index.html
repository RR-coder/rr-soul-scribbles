
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RR Soul Scribbles - Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #f3f3f3;
    }
    header {
      background: linear-gradient(135deg, #8e0000, #e53935);
      padding: 3rem 1rem 2rem;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0 0 1rem;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .book-card {
      background-color: #1e1e1e;
      border: 2px solid #e53935;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .book-card:hover {
      transform: scale(1.03);
    }
    .book-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .book-card h3 {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem;
    }
    .book-card p {
      font-size: 1rem;
      padding: 0 1rem 1rem;
      opacity: 0.8;
    }
    .book-card a {
      display: inline-block;
      margin: 1rem;
      padding: 0.5rem 1rem;
      background-color: #e53935;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>RR Soul Scribbles</h1>
    <p>A quiet space where stories breathe and words feel.</p>
  </header>
  <div class="library">
    <div class="book-card">
      <img src="cover-red-siren-diaries.png" alt="Red Siren Diaries Cover">
      <h3>Red Siren Diaries</h3>
      <p>Follow ACP Jaideep Rana as he uncovers the truth behind the red sirens of Delhi.</p>
      <a href="red-siren-diaries.html">Read Book</a>
    </div>
  </div>
  <footer>
    &copy; 2025 RR | Soul Scribbles Library
  </footer>
</body>
</html>
