<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RR Soul Scribbles</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #1f150e;
      background-image: url('assets/library-vault-bg.png'); /* Replace with your background image */
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center center;
      color: #f5e8c7;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #f5e8c7;
    }

    header p {
      font-style: italic;
      color: #d3b081;
      margin-top: 0.5rem;
    }

    .book-card {
      background-color: rgba(44, 30, 22, 0.95);
      border-radius: 16px;
      border: 2px solid #d3b081;
      padding: 1rem;
      max-width: 320px;
      margin: 2rem auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
      text-align: center;
    }

    .book-card img {
      max-width: 100%;
      border-radius: 12px;
    }

    .book-title {
      font-size: 1.4rem;
      margin: 1rem 0 0.5rem;
      color: #f5e8c7;
    }

    .book-author {
      font-size: 1rem;
      color: #c9a871;
    }

    .read-button {
      background-color: #f5e8c7;
      color: #1f150e;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .read-button:hover {
      background-color: #e2cfab;
    }
  </style>
</head>
<body>
  <header>
    <h1>RR Soul Scribbles</h1>
    <p>"Where stories find their soul..."</p>
  </header>

  <section class="books-section">
    <div class="book-card">
      <img src="books/red-siren-diaries/images/cover-red-siren-diaries.png" alt="Red Siren Diaries Cover" />
      <div class="book-info">
        <h2>Red Siren Diaries</h2>
        <a href="books/red-siren-diaries/index.html">Read Now</a>
      </div>
    </div>
    <!-- Add more book-card blocks for future books here -->
  </section>
</body>
</html>
