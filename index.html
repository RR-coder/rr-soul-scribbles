<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RR Soul Scribbles</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      background-color: #1e1510;
      color: #f0e6d6;
      font-family: 'Roboto', sans-serif;
      background-image: url('https://i.imgur.com/1Aq1xsb.jpg'); /* smooth dark wood grain */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
  
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background: rgba(30, 21, 16, 0.95); /* Soft overlay */
      border-bottom: 2px solid #b58e6f;
    }
  
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #f4d6a0;
      margin: 0;
      text-shadow: 0 2px 4px #000;
    }
  
    header p {
      font-size: 1.2rem;
      font-style: italic;
      color: #e0cbb1;
      margin-top: 0.5rem;
    }
  
    .books-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
  
    .book-card {
      background-color: rgba(50, 35, 25, 0.9); /* Elegant deep brown glass feel */
      border-radius: 14px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.8);
      transition: transform 0.3s ease;
    }
  
    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.9);
    }
  
    .book-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }
  
    .book-info {
      padding: 1rem;
      text-align: center;
    }
  
    .book-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: #f8c28c;
      margin-bottom: 0.6rem;
    }
  
    .book-info a {
      text-decoration: none;
      color: #2b1f16;
      background-color: #f4d6a0;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
  
    .book-info a:hover {
      background-color: #dcb27f;
    }
  </style>
</head>
<body>
  <header>
    <h1>RR Soul Scribbles</h1>
    <p>"Where stories find their soul..."</p>
  </header>

  <section class="books-section">
    <div class="book-card">
      <img src="books/red-siren-diaries/images/cover-red-siren-diaries.png" alt="Red Siren Diaries Cover" />
      <div class="book-info">
        <h2>Red Siren Diaries</h2>
        <a href="books/red-siren-diaries/index.html">Read Now</a>
      </div>
    </div>
    <!-- Add more book-card blocks for future books here -->
  </section>
</body>
</html>
