<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RR Soul Scribbles</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #2b1f16; /* Deep library wood tone */
      color: #f0e6d6;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* optional texture */
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      background-color: rgba(43, 31, 22, 0.95); /* translucent dark wood */
      border-bottom: 2px solid #a9744f;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0;
      color: #d4af7f; /* Gold-like title */
      text-shadow: 1px 1px 3px #000;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.8rem;
      color: #e0d2c0;
      font-style: italic;
    }

    .books-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .book-card {
      background-color: #3a2b20; /* Deep brown card */
      border-radius: 12px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }

    .book-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .book-card .book-info {
      padding: 1rem;
      text-align: center;
    }

    .book-card .book-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin: 0.5rem 0;
      color: #f8c28c;
      letter-spacing: 1px;
    }

    .book-card .book-info a {
      text-decoration: none;
      color: #2b1f16;
      background-color: #f8c28c;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .book-card .book-info a:hover {
      background-color: #d4af7f;
    }
  </style>
</head>
<body>
  <header>
    <h1>RR Soul Scribbles</h1>
    <p>"Where stories find their soul..."</p>
  </header>

  <section class="books-section">
    <div class="book-card">
      <img src="books/red-siren-diaries/images/cover-red-siren-diaries.png" alt="Red Siren Diaries Cover" />
      <div class="book-info">
        <h2>Red Siren Diaries</h2>
        <a href="books/red-siren-diaries/index.html">Read Now</a>
      </div>
    </div>
    <!-- Add more book-card blocks for future books here -->
  </section>
</body>
</html>
