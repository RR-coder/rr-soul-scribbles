<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RR Soul Scribbles</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background: linear-gradient(135deg, #4a148c, #880e4f);
      padding: 3rem 1rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.85;
    }
    .bookshelf {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
    }
    .book {
      background: #1e1e1e;
      border-left: 5px solid #880e4f;
      padding: 1.5rem;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .book:hover {
      transform: scale(1.03);
      background: #2c2c2c;
    }
    .book h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-top: 0;
      color: #f06292;
    }
    .book p {
      font-size: 0.95rem;
      color: #ccc;
    }
    .book a {
      display: inline-block;
      margin-top: 1rem;
      color: #f06292;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>RR Soul Scribbles</h1>
    <p>A quiet space where stories breathe and words feel.</p>
  </header>
  <section class="bookshelf">
    <div class="book">
      <h2>Red Siren Diaries</h2>

  </section>

</body>
</html>
